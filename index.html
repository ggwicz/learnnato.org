<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple tool for learning and practicing the NATO phonetic alphabet.">
    <meta name="author" content="George Gecewicz">
    <title>Learn the NATO Alphabet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="dist/bundle.js"></script>
</head>
<body>
    <div class="page" id="page">

        <header class="header">
            <p>The <a href="https://en.wikipedia.org/wiki/NATO_phonetic_alphabet" target="_blank">NATO phonetic alphabet</a> is useful and easy to learn.</p>

            <section class="header__controls">
                <span class="header__button">Instructions</span>
                <span class="header__button">Play</span>
            </section>

            <section class="header__results">
                <ol>
                    <li class="header__results--success">A</li>
                    <li class="header__results--success">B</li>
                    <li>C</li>
                    <li class="header__results--fail">D</li>
                    <li>E</li>
                    <li>F</li>
                    <li class="header__results--success">G</li>
                    <li>H</li>
                    <li>I</li>
                    <li>J</li>
                    <li>K</li>
                    <li>L</li>
                    <li>M</li>
                    <li>N</li>
                    <li>O</li>
                    <li>P</li>
                    <li>Q</li>
                    <li>R</li>
                    <li>S</li>
                    <li>T</li>
                    <li>U</li>
                    <li>V</li>
                    <li>W</li>
                    <li>X</li>
                    <li>Y</li>
                    <li>Z</li>
                </ol>
            </section>
        </header>

        <main class="gameplay" id="gameplay">
            <span class="gameplay__letter">R</span>

            <section class="gameplay__controls">
                <input type="text" class="gameplay__input" placeholder="Your guess?" />
                <br />
                <span class="gameplay__button">Submit</span>
            </section>
        </main>

    </div>
</body>
</html>
