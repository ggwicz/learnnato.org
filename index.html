<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple tool for learning and practicing the NATO phonetic alphabet.">
    <meta name="author" content="George Gecewicz">
    <title>Learn the NATO Alphabet</title>
    <link href="dist/index.css" rel="stylesheet">
</head>
<body>
    <div class="game" data-active-state="intro">

        <header class="game__nav">
            <button type="button" class="game__back" data-action="intro">&larr;</button>
        </header>

        <!--
            STATE: Intro/default.
        -->
        <section class="intro game__state" data-state="intro">
            <header>
                <p>The <a href="https://en.wikipedia.org/wiki/NATO_phonetic_alphabet" target="_blank">NATO phonetic alphabet</a> is useful and easy to learn.</p>
            </header>

            <main>
                <section class="intro__buttons">
                    <button type="button" class="intro__button" data-action="instructions">Instructions</button>
                    <button type="button" class="intro__button" data-action="play">Play</button>
                </section>
            </main>
        </section>

        <!--
            STATE: Instructions.
        -->
        <section class="instructions game__state" data-state="instructions">
            <header>
                <h3>Instructions</h3>
            </header>

            <main>
                <p></p>
            </main>
        </section>

        <!--
            STATE: Game.
        -->
        <section class="play game__state" data-state="play">
            <header>
                <section class="results">
                    <span class="result result--success">A</span>
                    <span class="result result--success">B</span>
                    <span class="result">C</span>
                    <span class="result result--missed">D</span>
                    <span class="result">E</span>
                    <span class="result">F</span>
                    <span class="result result--success">G</span>
                    <span class="result result--success">H</span>
                    <span class="result">I</span>
                    <span class="result">J</span>
                    <span class="result">K</span>
                    <span class="result result--success">L</span>
                    <span class="result">M</span>
                    <span class="result">N</span>
                    <span class="result">O</span>
                    <span class="result">P</span>
                    <span class="result">Q</span>
                    <span class="result result--missed">R</span>
                    <span class="result">S</span>
                    <span class="result">T</span>
                    <span class="result result--missed">U</span>
                    <span class="result">V</span>
                    <span class="result">W</span>
                    <span class="result">X</span>
                    <span class="result">Y</span>
                    <span class="result">Z</span>
                </section>
            </header>

            <main>
                <form novalidate>
                    <label>A</label>
                    <input placeholder="" />
                    <button type="button">Submit</button>
                </form>
            </main>
        </section>

    </div>

    <script src="src/js/app.js"></script>
    <script>
        window.addEventListener( 'DOMContentLoaded', event => {
            const gameEl = document.querySelector( '.game' );
            const game = new LearnNato( gameEl );

            game.init();
        } );
    </script>
</body>
</html>
